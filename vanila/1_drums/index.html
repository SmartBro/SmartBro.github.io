<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drums</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div data-key="65" class="drum">
        <kbd>A</kbd>
        <span class="sound">rock crash</span>
    </div>
    <div data-key="83" class="drum">
        <kbd>S</kbd>
        <span class="sound">boom chuck</span>
    </div>
    <div data-key="68" class="drum">
        <kbd>D</kbd>
        <span class="sound">groove</span>
    </div>
    <div data-key="70" class="drum">
        <kbd>F</kbd>
        <span class="sound">driving force</span>
    </div>
    <div data-key="71" class="drum">
        <kbd>G</kbd>
        <span class="sound">rat atat</span>
    </div>
    <div data-key="72" class="drum">
        <kbd>H</kbd>
        <span class="sound">tamba</span>
    </div>

    <audio data-key="65" src="./sounds/Basic_Rock_Crash_135.wav"></audio>
    <audio data-key="83" src="./sounds/Boom_Chuk2_130.wav"></audio>
    <audio data-key="68" src="./sounds/Cymbal_Groove.wav"></audio>
    <audio data-key="70" src="./sounds/Driving_Force_120.wav"></audio>
    <audio data-key="71" src="./sounds/RatAtat_155.wav"></audio>
    <audio data-key="72" src="./sounds/Tamba_112.wav"></audio>
    <script src="./drums.js"></script>
</body>
</html>
